apiVersion: v1
kind: Service
metadata:
  name: service-b
  labels:
    app: service-b
    component: service
    version: "1.6.0-grpc"
spec:
  ports:
  - name: http2
    protocol: TCP
    port: 50051
  selector:
    app: service-b
    component: service
    version: "1.6.0-grpc"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-b
  labels:
    app: service-b
    component: service
    version: "1.6.0-grpc"
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: service-b
      component: service
      version: "1.6.0-grpc"
  template:
    metadata:
      labels:
        app: service-b
        component: service
        version: "1.6.0-grpc"
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: service-b
        image: gaystafford/go-srv-b:1.6.0-grpc
        # resources:
        # requests:
        #   memory: 100M
        #   cpu: 100m
        # limits:
        #   memory: 250M
        #   cpu: 250m
        env:
        - name: LOG_LEVEL
          value: info
        ports:
        - containerPort: 50051
        imagePullPolicy: Always
