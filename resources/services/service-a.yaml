apiVersion: v1
kind: Service
metadata:
  name: service-a
  labels:
    app: service-a
    component: service
    version: "1.0.0"
spec:
  ports:
  - name: http
    port: 8000
  selector:
    app: service-a
    component: service
    version: "1.0.0"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: service-a
  labels:
    app: service-a
    component: service
    version: "1.0.0"
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: service-a
      component: service
      version: "1.0.0"
  template:
    metadata:
      labels:
        app: service-a
        component: service
        version: "1.0.0"
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: service-a
        image: registry.hub.docker.com/garystafford/go-srv-a:1.0.0
        resources:
        # requests:
        #   memory: 100M
        #   cpu: 100m
        # limits:
        #   memory: 250M
        #   cpu: 250m
        ports:
        - containerPort: 8000
        imagePullPolicy: IfNotPresent
